<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: space-around; 
      gap: 20px;     }

    .card {
      flex: 1;
      max-width: 250px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h3>Card One</h3>
      <p>This is the first card.</p>
    </div>
    <div class="card">
      <h3>Card Two</h3>
      <p>This is the second card.</p>
    </div>
    <div class="card">
      <h3>Card Three</h3>
      <p>This is the third card.</p>
    </div>
  </div>

</body>
</html>
